<div class="container">
    <div class="info">
        <h1 id="detail">Detalle de Venta</h1>
        <div>
            <h2 id="client">Cliente: {{cli.name + " "+ cli.last_name}}</h2>
            <h2>Venta: {{saleSku}}</h2>
        </div>

        <table  mat-table [dataSource]="products" class= "estiloTabla">
            <ng-container matColumnDef="cantidad">
              <th mat-header-cell *matHeaderCellDef> Cantidad </th>
              <td mat-cell *matCellDef="let element"> {{element.qty}} </td>
            </ng-container>
          
              <ng-container matColumnDef="products">
              <th mat-header-cell *matHeaderCellDef> Productos </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef> Precio </th>
              <td mat-cell *matCellDef="let element">${{element.price}} </td>
            </ng-container>
          
            <ng-container matColumnDef="subtotal">
              <th mat-header-cell *matHeaderCellDef> Subtotal </th>
              <td mat-cell *matCellDef="let element">${{element.subtotal}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
          
          </table>
       
          <h3 id="total">Total= ${{total}}</h3>
    </div>
