<div class="container">
    <div class="form column">
        <h1 class="title">Agregar Venta</h1>
        <mat-form-field appearance="outline">
            <mat-label>Selecciona un cliente *</mat-label>
            <mat-select [(value)]="sale.client_id" [(ngModel)]="sale.client_id" name="ngModel" required>
                <span *ngFor="let client of clients">
                    <mat-option value="client.sku">{{client.fullName}}</mat-option>
                </span>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Metodo de pago *</mat-label>
            <mat-select [(value)]="sale.payment_method" [(ngModel)]="sale.payment_method" name="ngModel" required>
                <mat-option value="cash">Efectivo</mat-option>
                <mat-option value="card">Tarjeta de crédito</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Número de tarjeta</mat-label>
            <input matInput type="text" class="example-right-align" name="card_number" [(ngModel)]="sale.card_number" maxlength="16">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Card cvc</mat-label>
            <input matInput type="text"  class="example-right-align" name="card_cvc" [(ngModel)]="sale.card_cvc" maxlength="3">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Expiración</mat-label>
            <input matInput type="date"class="example-right-align" name="expiration_date" [(ngModel)]="sale.expiration_date">
        </mat-form-field>
        <div>
            <h1 class="title">Lista de Productos</h1>

             <!-- <mat-form-field appearance="outline">
                <mat-label>Selecciona un producto *</mat-label>
                <mat-select [(value)]="sale.products" [(ngModel)]="sale.products" name="ngModel" >
                    <span *ngFor="let product of products">
                        <mat-option value="product.sku">{{product.fullName + " "+ "$"+product.price}}</mat-option>
                    </span>
                </mat-select>
            </mat-form-field>  -->
            
            <select [(ngModel)]="product" (change)="capturar()" class="example-right-align">
                <option value="0">Escoge un producto</option>
                <option *ngFor="let dato of products">
                  {{dato.fullName}}
                </option>
            </select>
            
                <mat-form-field appearance="outline" class="cantidad" id="cantidad">
                    <mat-label>Cantidad</mat-label>
                    <input matInput type="number" [(ngModel)]="textoDeInput" name="cantidad" min="1" max="100">
                </mat-form-field> 
                
                
            <button class="btn-primary" id="botonAgregar" (click)="buscaElemento()" mat-button> Agregar </button>
            <!-- <table>
               <tr>
                <th>Cantidad</th>
                <th>Productos</th>
                <th>Precio</th>
                <th>Subtotal</th>
               </tr>
               <tr>
                <td>{{cantidad}}</td>
                <td>{{nombre}}</td>
                <td>{{precio}}</td>
                <td>{{subtotal}}</td>
               </tr>
            </table>  -->

            <table *ngIf="dataProduct" mat-table [dataSource]="dataProduct" class= "estiloTabla">
                <ng-container matColumnDef="cantidad">
                  <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                  <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
                </ng-container>
              
                  <ng-container matColumnDef="products">
                  <th mat-header-cell *matHeaderCellDef> Productos </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
              
                <ng-container matColumnDef="price">
                  <th mat-header-cell *matHeaderCellDef> Precio </th>
                  <td mat-cell *matCellDef="let element">${{element.price}} </td>
                </ng-container>
              
                <ng-container matColumnDef="subtotal">
                  <th mat-header-cell *matHeaderCellDef> Subtotal </th>
                  <td mat-cell *matCellDef="let element">${{element.subtotal}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                
                
              
              </table>
         </div>
       <br>  


        <div class="row actions">
            <button class="btn-secondary" (click)="addregreso()" mat-button> Cancelar </button>
            <button class="btn-primary" (click)="addregreso()" mat-button> Guardar </button>
        </div>
    </div>
</div>
