<div class="container">
    <div class="form column" *ngIf="client">
        <h1 class="title">Editar cliente</h1>
        <mat-form-field appearance="outline">
            <mat-label>Nombre (s) *</mat-label>
            <input matInput [ngModel]="client.name">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Apellido (s) *</mat-label>
            <input matInput [ngModel]="client.last_name">
        </mat-form-field>
        
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput disabled [ngModel]="client.email">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Teléfono *</mat-label>
            <input matInput [ngModel]="client.phone">
        </mat-form-field>
        
        <mat-form-field appearance="outline">
            <mat-label>Metodo de pago *</mat-label>
            <mat-select [(value)]="client.payment_method">
                <mat-option value="cash">Efectivo</mat-option>
                <mat-option value="card">Tarjeta de crédito</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Tipo de cliente *</mat-label>
            <mat-select [(value)]="client.client_type">
                <mat-option value="whatsApp">WhatsApp</mat-option>
                <mat-option value="facebook">Facebook</mat-option>
                <mat-option value="instagram">Instagram</mat-option>
            </mat-select>
        </mat-form-field>
        
            <!-- <mat-form-field appearance="outline">
            <mat-label>Textarea</mat-label>
            <textarea matInput></textarea>
          </mat-form-field> -->

        <div class="row actions">
            <button class="btn-secondary" mat-button> Cancelar </button>
            <button class="btn-primary" mat-button> Guardar </button>
        </div>

    </div>
</div>
