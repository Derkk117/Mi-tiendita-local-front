<div class="container">
    <div class="form column" *ngIf="client">
        <h1 class="title">Nuevo cliente</h1>
        <mat-form-field appearance="outline">
            <mat-label>Nombre (s) *</mat-label>
            <input matInput [(ngModel)]="client.name" name="ngModel" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Apellido (s) *</mat-label>
            <input matInput [(ngModel)]="client.last_name" name="ngModel" required>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput [(ngModel)]="client.email" name="ngModel" required>
        </mat-form-field>

        <mat-form-field appearance="outline"> 
            <mat-label>Teléfono *</mat-label>
            <input matInput [(ngModel)]="client.phone" name="ngModel" required>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
            <mat-label>Método de pago *</mat-label>
            <mat-select [(value)]="client.payment_method" [(ngModel)]="client.payment_method" name="ngModel" required>
                <mat-option value="cash">Efectivo</mat-option>
                <mat-option value="card">Tarjeta de crédito</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Tipo de cliente *</mat-label>
            <mat-select [(value)]="client.client_type" [(ngModel)]="client.client_type" name="ngModel" required>
                <mat-option value="whatsApp">WhatsApp</mat-option>
                <mat-option value="facebook">Facebook</mat-option>
                <mat-option value="instagram">Instagram</mat-option>
            </mat-select>
        </mat-form-field>
        
        <div class="row actions">
            <button class="btn-secondary" mat-button (click)="goBack()"> Cancelar </button>
            <button class="btn-primary" mat-button (click)="save()"> Guardar </button>
        </div>
    </div>
</div>
