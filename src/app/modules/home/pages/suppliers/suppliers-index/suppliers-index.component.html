<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">-->

<h2 style="text-align: center; margin-top: 10px; font-weight: bold;">Lista Proveedores</h2>
<div class="container">  
  <div fxLayoutAlign="end" fxLayoutGap="10px">     
      <div id="input_container" style="left: -10px;">
        <input matInput (keyup) = "Buscar($event)" placeholder="Buscar" #input style=" height: 34px;"> 
        <mat-icon id="input_icon">search</mat-icon>
      </div>    
      <button mat-button (click)="insert()"> Agregar Proveedor </button>
  </div>
</div>

<div id="loader" *ngIf="!dataSource">
  <style>
    .application-loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    .application-loading-box {
      width: 300px;
      margin: 5px;
      text-align: center;
    }
  </style>
  <div class="application-loading-container">
    <div class="application-loading-box"><h2>Loading...</h2></div>
  </div>
</div>

<table mat-table *ngIf="dataSource" [dataSource]="dataSource" class="mat-elevation-z8" m="background-color: rgb(162, 195, 211);">
  
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="last_name">
    <th mat-header-cell *matHeaderCellDef> Apellido </th>
    <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Telefono </th>
    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Direccion </th>
    <td mat-cell *matCellDef="let element" > {{element.address}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones</th>
    <td mat-cell *matCellDef="let element"> 
        <button class="btn" title="Editar" (click)="edit(element)"> <mat-icon style="color: rgb(211, 209, 83)" >create</mat-icon> </button>
        <button class="btn" title="Eliminar"> <mat-icon style="color: red" >delete</mat-icon> </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No hay datos que coincidan con la b√∫squeda "{{input.value}}"</td>
  </tr>
</table>

<div class="container_">
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
