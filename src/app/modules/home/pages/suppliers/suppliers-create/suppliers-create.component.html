<div class="container-form">
    <mat-form-field>
        <div fxLayout="column" fxLayoutGap="50px">
            <div fxLayoutAlign="space-between center" fxLayout="column" fxLayoutGap="30px">
                <input type="text" placeholder="Name">
          
                <input type="text" placeholder="Last Name">
          
                <input type="text" placeholder="Phone">
          
                <div>
                    <input placeholder="Email: pat@example.com" [formControl]="email" required>
                    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                </div>
                
                <select name="" id="" [(ngModel)]="seleccionado" >
                    <option value="" selected>Select address</option>
                    <option [value]="item" *ngFor="let item of lista">{{item}}</option>
                </select>
                
            </div>
            <div fxLayoutAlign="center">
                <button mat-button> Create </button>
            </div>
        </div>
    </mat-form-field>
</div>
