
<div class="container-form">
    <mat-form-field>
        <div fxLayout="column" fxLayoutGap="50px">
            
            <div fxLayoutAlign="center" fxLayoutGap="100px" >

                <div fxLayout="column" fxLayoutGap="30px">
                    <label for="">Name</label>
                    <label for="">Last Name</label>
                    <label for="">Phone</label>
                    <label for="">Address</label>
                    
                </div>

                <div fxLayout="column" fxLayoutGap="30px">
                    <input type="text" value="Un nombre">
              
                    <input type="text" value="Un apellido">
              
                    <input type="text" value="412556397">
                    
                    <select name="" id="" [(ngModel)]="seleccionado" >
                        <option value="" selected>Select address</option>
                        <option [value]="item" *ngFor="let item of lista">{{item}}</option>
                    </select>
                </div>
            </div>
            
            <div fxLayoutAlign="center">
                <button mat-button> Save </button>
            </div>
        </div>
    </mat-form-field>
</div>
