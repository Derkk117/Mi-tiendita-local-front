
<div class="container">
    <div class="form column" *ngIf="supplier">
        <h1 class="title">Editar cliente</h1>
        <mat-form-field appearance="outline">
            <mat-label>Nombre (s) *</mat-label>
            <input matInput [ngModel]="supplier.name">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Apellido (s) *</mat-label>
            <input matInput [ngModel]="supplier.last_name">
        </mat-form-field>
        
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput disabled [ngModel]="supplier.email">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Tel√©fono *</mat-label>
            <input matInput [ngModel]="supplier.phone">
        </mat-form-field>
        
        <mat-form-field appearance="outline">
            <mat-label>Direccion *</mat-label>
            <input matInput [ngModel]="supplier.address">
        </mat-form-field>

        
            <!-- <mat-form-field appearance="outline">
            <mat-label>Textarea</mat-label>
            <textarea matInput></textarea>
          </mat-form-field> -->

        <div class="row actions">
            <button class="btn-secondary" mat-button> Cancelar </button>
            <button class="btn-primary" mat-button> Guardar </button>
        </div>

    </div>
</div>
