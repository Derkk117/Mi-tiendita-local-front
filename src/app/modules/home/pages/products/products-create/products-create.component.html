<div class="container">
    <div class="form column" *ngIf="product">
        <h1 class="title">Nuevo Producto</h1>
        <mat-form-field appearance="outline">
            <mat-label>Nombre *</mat-label>
            <input matInput [(ngModel)]="product.name" name="ngModel" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Descripción</mat-label>
            <input matInput [(ngModel)]="product.description" name="ngModel" required>

        </mat-form-field>
        
        <mat-form-field appearance="outline">

            <mat-label>Precio</mat-label>
            <input matInput type="number" [(ngModel)]="product.price" name="ngModel" required class="example-right-align">
            <span matPrefix>$&nbsp;</span>
            <span matSuffix>.00</span>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Costo</mat-label>
            <input matInput type="number" [(ngModel)]="product.cost" name="ngModel" required requiredclass="example-right-align">
            <span matPrefix>$&nbsp;</span>
            <span matSuffix>.00</span>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Stock</mat-label>

            <input matInput [(ngModel)]="product.stock" name="ngModel" required>

        </mat-form-field>
        
        <mat-form-field appearance="outline">
            <mat-label>Categoría *</mat-label>
            <mat-select [(value)]="product.category" [(ngModel)]="product.category" name="ngModel" required>
                <mat-option value="drinks">Bebida</mat-option>
                <mat-option value="food">Comida</mat-option>
                <mat-option value="desserts">Postre</mat-option>
            </mat-select>
        </mat-form-field>
        
        <hr>
        <h3>Imagen del producto.</h3>
        <input #file type="file" accept='image/*' (change)="select($event)" required>
        <img [src]="imgURL" style="width:100%; height:100%" *ngIf="imgURL">
       <br>   

        <div class="row actions">
            <button class="btn-secondary" mat-button (click)="regresarIndex()"> Cancelar </button>
            <button class="btn-primary" mat-button (click)="guardarCambios()"> Guardar </button>
        </div>
    </div>
</div>
