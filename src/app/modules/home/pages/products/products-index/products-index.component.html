<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<h2 style="text-align: center; margin-top: 10px;font-weight: bold;">Lista Productos</h2>
<div class="container">  
  <div fxLayoutAlign="end" fxLayoutGap="10px">     
      <div class="inputBuscar" style="left: -10px;">
        <input matInput (keyup) = "Buscar($event)" placeholder="Buscar"  #input id="search_bar"> 
        <mat-icon class="iconoBusqueda">search</mat-icon>
      </div>    
      <button class="estiloBotonAgregar" mat-button> Insertar Producto </button>
  </div>
</div>

<table mat-table [dataSource]="dataSource" class= "estiloTabla">      
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Descripcion </th>
    <td mat-cell *matCellDef="let row"> {{row.description}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Precio </th>
    <td mat-cell *matCellDef="let row"> {{row.price}} </td>
  </ng-container>

  <ng-container matColumnDef="cost">
    <th mat-header-cell *matHeaderCellDef> Costo </th>
    <td mat-cell *matCellDef="let row"> {{row.cost}} </td>
  </ng-container>

  <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef> Stock </th>
    <td mat-cell *matCellDef="let row"> {{row.stock}} </td>
  </ng-container>

  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> Imagen </th>
    <td mat-cell *matCellDef="let row"> <img [src]="row.image" /></td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Categoria </th>
    <td mat-cell *matCellDef="let row"> {{row.category}} </td>
  </ng-container>

  <ng-container matColumnDef="Acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones</th>
    <td mat-cell *matCellDef="let element"> 
      <button title="Editar" class="btnEliminarEditar"> <mat-icon style="color: rgb(211, 209, 83)" >create</mat-icon> </button>
      <button title="Eliminar" class="btnEliminarEditar"> <mat-icon style="color: red" >delete</mat-icon> </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No hay datos que coincidan con la b√∫squeda "{{input.value}}"</td>
  </tr>
</table>

<!--Numero de paginas que se mostrara-->
<div class="container_">
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
