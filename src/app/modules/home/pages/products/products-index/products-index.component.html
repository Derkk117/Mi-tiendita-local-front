<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div class="container"> 
    <mat-form-field>
        <mat-label> </mat-label>

        <div fxLayoutAlign="space-between">
            <div>
                <button class="btn">
                    <mat-icon>add_circle</mat-icon>
                </button>

            </div>

            <div id="input_container">
                <input matInput (keyup) = "Buscar($event)" placeholder="Search" #input> 
                <mat-icon id="input_icon">search</mat-icon>
            </div>        
        </div>
    </mat-form-field>    
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

   <!-- Code Column -->
    <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> Code </th>
        <td mat-cell *matCellDef="let row"> {{row.code}} </td>
    </ng-container>

    <!-- id-Entrepreneur Column -->
    <ng-container matColumnDef="idEntreprenuer">
        <th mat-header-cell *matHeaderCellDef> ID Entrepreneur </th>
        <td mat-cell *matCellDef="let row"> {{row.idEntreprenuer}}% </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let row"> {{row.price}} </td>
    </ng-container>

    <!-- Cost Column -->
    <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef> Cost </th>
        <td mat-cell *matCellDef="let row"> {{row.cost}} </td>
    </ng-container>

        <!-- Stock Column -->
    <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef> Stock </th>
        <td mat-cell *matCellDef="let row"> {{row.stock}} </td>
    </ng-container>

    <!-- Image Column -->
    <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let row"> <img [src]="row.image" /></td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let row"> {{row.category}} </td>
    </ng-container>

   /*<ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit</th>
        <td mat-cell *matCellDef="let element"> 
            <button class="btn"> <mat-icon >create</mat-icon> </button>
        </td>
    </ng-container>*/

    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()">
        </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the search "{{input.value}}"</td>
    </tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>

<div class="container">
    <div fxLayoutAlign="end">
        <button mat-button > Delete </button>
    </div>
</div>
