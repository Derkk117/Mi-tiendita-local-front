<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<h2 style="text-align: center; margin-top: 10px;font-weight: bold;">Lista Entregas</h2>
<div class="container">  
  <div fxLayoutAlign="end" fxLayoutGap="10px">     
      <div id="input_container" style="left: -10px;">
        <input matInput (keyup) = "Buscar($event)" placeholder="Buscar" #input style=" height: 34px;
        background: #f4fcfd;
        border: none;
        border-radius: 2px !important;"> 
        <mat-icon id="input_icon">search</mat-icon>
      </div>    
      <button mat-button > Insertar Entrega </button>
  </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" m="background-color: rgb(162, 195, 211)">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="id" >
        <th mat-header-cell *matHeaderCellDef > Id Entrega </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="sale_id">
        <th mat-header-cell *matHeaderCellDef> Id Tienda </th>
        <td mat-cell *matCellDef="let row"> {{row.sale_id}} </td>
    </ng-container>

    <ng-container matColumnDef="place">
        <th mat-header-cell *matHeaderCellDef> Lugar </th>
        <td mat-cell *matCellDef="let row"> {{row.place}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Estatus </th>
        <td mat-cell *matCellDef="let row"> {{row.status}} </td>
    </ng-container>

    <ng-container matColumnDef="Editar">
      <th mat-header-cell *matHeaderCellDef> Editar</th>
      <td mat-cell *matCellDef="let element"> 
          <button class="btn"> <mat-icon style="color: rgb(211, 209, 83)" >create</mat-icon> </button>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="Eliminar">
      <th mat-header-cell *matHeaderCellDef> Eliminar</th>
      <td mat-cell *matCellDef="let element"> 
          <button class="btn"> <mat-icon style="color: red" >delete</mat-icon> </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No hay datos que coincidan con la b√∫squeda "{{input.value}}"</td>
    </tr>
  </table>
  
  <div class="container_">
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
