<div class="container">
    <form action="">
        <div fxLayout="column" fxLayoutGap="20px">
            <div fxLayoutAlign="center">
                <div class="logo">
                    <img style="width: 400px; height: 300px;"
                    src="https://www.peru-retail.com/wp-content/uploads/tiendas-de-conveniencia-2.jpg" alt="Preview logo">
                </div>
            </div>
            <div fxLayoutAlign="center" fxLayoutGap="20px">
                <div fxLayout="column" fxLayoutGap="20px">
                    <label for="">Nombre de la tienda</label>
                    <label for="">Direccion</label>
                    <label for="">Telefono</label>
                </div>
                <div fxLayout="column" fxLayoutGap="20px">
                    <input type="text" disabled="true" id="name">
                    <input type="text"  disabled="true" id="address">
                    <input type="text"  disabled="true" id="phone">
                </div>
            </div>
            <div class="button" fxLayoutAlign="flex-end">
                <button mat-button>Editar Informacion</button>
            </div>
        </div>
    </form>
</div>
