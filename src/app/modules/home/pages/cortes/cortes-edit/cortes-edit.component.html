<div class="container">
    <div class="form column" *ngIf="cutoff">
        <h1 class="title">Informaci√≥n del Corte</h1>
        <mat-form-field appearance="outline">
            <mat-label>Fecha Inicial</mat-label>
            <input matInput type= "date"  [(ngModel)]="cutoff.initial_date" name="ngModel" readonly>

            <mat-label>Fecha Final</mat-label>
            <input matInput type="date" [(ngModel)]="cutoff.final_date" name="ngModel" readonly>
        </mat-form-field>

        </mat-form-field> -->

        

        <div class="row actions">
            <button class="btn-secondary" mat-button (click)="goBack()"> Cancelar </button>

        </div>

    </div>
</div>
