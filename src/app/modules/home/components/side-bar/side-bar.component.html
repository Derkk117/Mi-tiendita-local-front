<div class="column">
    <div class="logo" *ngIf="width > 180 && !store">    
        <img src="https://picsum.photos/200/100" alt="">
    </div>
    <div class="logo-short" *ngIf="(width < 200 || width == 60) && !store">    
        <img src="https://picsum.photos/50" alt="">
    </div>
    <div *ngIf="width > 180">    
        <span *ngIf="store">
            <span class="logo" *ngIf="store.image">
                <img src="{{apiUrl}}{{store.image}}" alt="">
            </span>
            <span class="logo" *ngIf="!store.image">
                <img src="https://picsum.photos/200/100" alt="">
            </span>
        </span>
    </div>
    <div class="logo-short" *ngIf="width < 200 || width == 60">
        <span *ngIf="store">
            <span class="logo" *ngIf="store.thumbnails">
                <img src="{{apiUrl}}{{store.thumbnails}}" alt="">
            </span>
            <span class="logo" *ngIf="!store.thumbnails">
                <img src="https://picsum.photos/50" alt="">
            </span>
        </span>
        
    </div>
    
    <div class="separator"></div>
    <div class="column" *ngFor="let ref of refs;let i = index">
        <a class="route row active" (click)="selectActive(i)" [attr.id]="'ref' 
        + ref.name" *ngIf="ref.name == active && width > 60">
            <mat-icon>{{ref.icon}}</mat-icon> <p>{{ref.name}}</p>
        </a>
        <a class="route row" (click)="selectActive(i)" id="" [attr.id]="'ref' + ref.name" *ngIf="ref.name != active && width > 60">
            <mat-icon>{{ref.icon}}</mat-icon> <p>{{ref.name}}</p>
        </a>
        <a class="route-short row active" (click)="selectActive(i)" id="" [attr.id]="'ref' + ref.name" *ngIf="ref.name == active && (width < 60 || width == 60)">
            <mat-icon title="{{ref.title}}" >{{ref.icon}}</mat-icon>
        </a>
        <a class="route-short row" (click)="selectActive(i)" id="" [attr.id]="'ref' + ref.name" *ngIf="ref.name != active && (width < 60 || width == 60)">
            <mat-icon title="{{ref.title}}">{{ref.icon}}</mat-icon>
        </a>
    </div>
</div>
