<!DOCTYPE html>
<html>    
    <head>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" 
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    </head>
    <body>
        <div class="container">
        <div class="row">
            <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card card-signin flex-row">
                <div class="card-img-left d-none d-md-flex">
                </div>
                <div class="card-body">
                <h5 class="card-title text-center">Registrarse</h5>
                <form>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                         </div>
                        <input name="" class="form-control" placeholder="Ingresa el nombre" [(ngModel)]="user.name" name="name" type="text">
                    </div> 
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                         </div>
                        <input name="" class="form-control" placeholder="Ingresa el apellido" type="text" [(ngModel)]="user.last_name" name="last_name">
                    </div> 
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                         </div>
                        <input name="" class="form-control" placeholder="Ingresa el correo electronico" type="email" [(ngModel)]="user.email" name="email">
                    </div> 
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input class="form-control" placeholder="Ingresa la contraseña" type="password" [(ngModel)]="user.password" name="password">
                    </div> 
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input class="form-control" placeholder="Ingresa la contraseña de nuevo" type="password" [(ngModel)]="retypePassword" name="retypePassword">
                    </div>                                    
                    <div class="form-group">
                        <button (click)="signUp()" class="btn btn-block"> Registrarme </button>
                    </div>   
                    <div class="form-group">
                        <button [routerLink]="['/auth/login']"type="submit" class="btn new btn-block"> Iniciar Sesión </button>
                    </div>                                                                
                </form>
                </div>
            </div>
            </div>
        </div>
        </div>
    </body>
</html>
