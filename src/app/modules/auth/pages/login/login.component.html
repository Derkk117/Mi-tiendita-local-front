<!DOCTYPE html>
<html>
    <head>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    </head>
    <body>
        <div class="container">
        <div class="row">
            <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card card-signin flex-row">
                <div class="card-img-left d-none d-md-flex">
                </div>
                <div class="card-body">
                    <h5 class="card-title text-center">Iniciar Sesion</h5>
                    <form>
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                            </div>
                            <input name="" class="form-control" 
                            placeholder="Ingresa el correo electronico" type="email" [(ngModel)]="email" name="email" required>
                        </div> 
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                            </div>
                            <input class="form-control" 
                            placeholder="Ingresa la contraseÃ±a" type="password" [(ngModel)]="password" name="password" required>
                        </div>                                   
                        <div class="form-group">
                            <button class="btn btn-block" (click)="login()"> Iniciar Sesion  </button>
                        </div>   
                        <div class="form-group">
                            <button [routerLink]="['/auth/register']" type="submit" class="btn new btn-block"> Crear una cuenta  </button>
                        </div>                                                                
                    </form>
                </div>
            </div>
            </div>
        </div>
        </div>
    </body>
</html>
